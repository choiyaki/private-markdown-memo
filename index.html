<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Debug Memo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
		
<style>
/* 1. 画面全体の固定（iOS Safariの暴走防止） */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    position: fixed; /* 全体を固定してスクロールさせない */
    overflow: hidden;
    display: flex;
    flex-direction: column;
    background: #282a36;
    overscroll-behavior: none; /* バウンス抑制 */
}

/* 2. ツールバーの設定 */
#toolbar {
    flex-shrink: 0;
    display: flex;
    gap: 8px;
    padding: 8px;
    /* iPhoneのノッチを考慮 */
    padding-top: calc(8px + env(safe-area-inset-top));
    background: #282a36;
    border-bottom: 1px solid #44475a;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
}

#toolbar button {
    height: 40px;
    min-width: 50px;
    font-size: 18px;
    background: #44475a;
    color: white;
    border: none;
    border-radius: 6px;
    flex-shrink: 0;
}

#toolbar .separator {
    width: 1px;
    background: #6272a4;
    margin: 8px 4px;
}

/* 3. エディタコンテナ（ここだけがスクロールする） */
#editor-container {
    flex-grow: 1;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    overscroll-behavior-y: contain;
    background: #282a36;
    /* 初期状態の余白（キーボードがない時） */
    padding-bottom: 100px;
}

.CodeMirror {
    height: 100% !important;
    font-family: 'Fira Code', monospace;
    font-size: 16px;
}

/* ぶら下げインデントの動的計算 */
.CodeMirror-line {
    /* (インデントの深さ + リスト記号分) × 幅 */
    /* 1.5em は記号（- ）分の固定幅です */
    padding-left: calc(var(--indent-level) * 1.5em + 2.5em) !important;
    text-indent: -2.0em !important;
    position: relative;
}

/* 行頭の &nbsp; 自体は見えないように飛ばすか、幅をゼロにする */
/* これをしないと &nbsp; の幅と padding-left が二重にかかってしまいます */
.CodeMirror-line > span:first-child {
    /* 行頭の空白を含むスパンのみ、text-indentの影響を制御 */
}


</style>


</head>
<body>
    <div id="toolbar">
        <button id="outdent-btn">◀</button>
        <button id="indent-btn">▶</button>
        <span class="separator"></span>
        <button id="move-up-btn">▲</button>
        <button id="move-down-btn">▼</button>
        <span class="separator"></span>
        <button id="checkbox-btn">✅</button>
    </div>

    <div id="editor-container">
        <textarea id="editor"></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/markdown/markdown.min.js"></script>
    
    <script type="module" src="app.js"></script>
</body>

</html>
