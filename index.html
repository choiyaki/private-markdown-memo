<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Debug Memo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
</head>
<div id="toolbar">
    <button id="outdent-btn" title="戻す">◀</button>
    <button id="indent-btn" title="進める">▶</button>
    <span style="border-left: 1px solid #44475a; margin: 0 5px;"></span>
    <button id="move-up-btn" title="上へ移動">▲</button>
    <button id="move-down-btn" title="下へ移動">▼</button>
</div>


<div id="editor-container">
    <textarea id="editor"></textarea>
</div>
<body>
    <div id="editor-container" style="height: 100vh;">
        <textarea id="editor"></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/markdown/markdown.min.js"></script>

    <script type="module" src="app.js"></script>
</body>
</html>
