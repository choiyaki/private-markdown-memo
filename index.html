<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Debug Memo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
		
<style>
/* 1. 画面全体の固定（ライトテーマ） */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    position: fixed;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    background: #f5f5f7; /* iPhone風の薄いグレー */
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

/* 2. ツールバー（ライトテーマ用） */
#toolbar {
    flex-shrink: 0;
    display: flex;
    gap: 8px;
    padding: 8px;
    padding-top: calc(8px + env(safe-area-inset-top));
    background: #ffffff;
    border-bottom: 1px solid #d1d1d6;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
}

#toolbar button {
    height: 36px;
    min-width: 44px;
    font-size: 16px;
    background: #f2f2f7;
    color: #007aff; /* iOS標準のブルー */
    border: 1px solid #d1d1d6;
    border-radius: 8px;
    flex-shrink: 0;
    transition: background 0.2s;
}

#toolbar button:active {
    background: #e5e5ea;
}

#toolbar .separator {
    width: 1px;
    background: #d1d1d6;
    margin: 6px 2px;
}

/* 3. エディタコンテナ */
#editor-container {
    flex-grow: 1;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    background: #ffffff;
    padding-bottom: 100px;
}



/* 1. フォントサイズと行の基本設定 */
.CodeMirror {
    height: 100% !important;
    font-size: 14px;
    line-height: 1.6;
    color: #1c1c1e;
}

/* 2. ぶら下げインデントの動的計算 */
.CodeMirror-line {
    /* インデントレベルに応じた正確な余白（1.5emは1文字+余裕分） */
    /* 物理的な空白を無視するため、ここだけで全ての幅を決めます */
    padding-left: calc(var(--indent-level, 0) * 1.5em + 2.5em) !important;
    text-indent: -1.8em !important;
    position: relative;
}

/* 3. 【最重要】行頭にある物理的な空白(&nbsp;)の幅をゼロにする */
/* これにより、階層が深くても JS で計算した --indent-level だけが効くようになります */
.CodeMirror-line > span:first-child:not(.cm-formatting) {
    display: inline-block;
    /* width: 0 !important;*/
    letter-spacing: -1em !important; /* 空白を物理的に潰す */
    /*opacity: 0; */                     /* 念のため見えないようにする */
}

/* 4. 記号と文字の開始位置を固定 */
.cm-formatting-list, .cm-formatting-task {
    display: inline-block;
    width: 1.4em;
    text-indent: 0;
    text-align: left;
}

</style>



</head>
<body>
    <div id="toolbar">
        <button id="outdent-btn">◀</button>
        <button id="indent-btn">▶</button>
        <span class="separator"></span>
        <button id="move-up-btn">▲</button>
        <button id="move-down-btn">▼</button>
        <span class="separator"></span>
        <button id="checkbox-btn">✅</button>
    </div>

    <div id="editor-container">
        <textarea id="editor"></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/markdown/markdown.min.js"></script>
    
    <script type="module" src="app.js"></script>
</body>

</html>
