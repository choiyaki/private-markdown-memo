<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Debug Memo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
		
<style>
/* 1. 画面全体の固定（ライトテーマ） */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    position: fixed;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    background: #f5f5f7; /* iPhone風の薄いグレー */
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

/* 2. ツールバー（ライトテーマ用） */
#toolbar {
    flex-shrink: 0;
    display: flex;
    gap: 8px;
    padding: 8px;
    padding-top: calc(8px + env(safe-area-inset-top));
    background: #ffffff;
    border-bottom: 1px solid #d1d1d6;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
}

#toolbar button {
    height: 36px;
    min-width: 44px;
    font-size: 16px;
    background: #f2f2f7;
    color: #007aff; /* iOS標準のブルー */
    border: 1px solid #d1d1d6;
    border-radius: 8px;
    flex-shrink: 0;
    transition: background 0.2s;
}

#toolbar button:active {
    background: #e5e5ea;
}

#toolbar .separator {
    width: 1px;
    background: #d1d1d6;
    margin: 6px 2px;
}

/* 3. エディタコンテナ */
#editor-container {
    flex-grow: 1;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    background: #ffffff;
    padding-bottom: 100px;
}

/* CodeMirror defaultテーマの上書き */
.CodeMirror {
    height: 100% !important;
    font-size: 14px;
    line-height: 1.6;
    color: #1c1c1e;
}

/* 4. JS+CSSによる動的ぶら下げインデント */
.CodeMirror-line {
    /* JSから渡される --indent-level を使用 */
    padding-left: calc(var(--indent-level, 0) * 14px + 1.7em) !important;
    text-indent: -1.4em !important;
    position: relative;
}

/* 行頭の物理的な余白を非表示化 */
.CodeMirror-line > span:first-child {
    display: inline-block;
    text-indent: 0;
}

/* リスト記号の色を少し薄くして読みやすくする */
.cm-formatting-list, .cm-formatting-task {
    display: inline-block;
    width: 1.5em;
    color: #8e8e93;
    text-indent: 0;
}

/* 完了済みタスクをグレーアウト＆打ち消し線 */
.cm-property + .cm-string, .cm-string.cm-property {
    color: #aeaeb2 !important;
    text-decoration: line-through;
}
</style>



</head>
<body>
    <div id="toolbar">
        <button id="outdent-btn">◀</button>
        <button id="indent-btn">▶</button>
        <span class="separator"></span>
        <button id="move-up-btn">▲</button>
        <button id="move-down-btn">▼</button>
        <span class="separator"></span>
        <button id="checkbox-btn">✅</button>
    </div>

    <div id="editor-container">
        <textarea id="editor"></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/markdown/markdown.min.js"></script>
    
    <script type="module" src="app.js"></script>
</body>

</html>
