<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Debug Memo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    <style>
        /* ここに直接書くことで、外部ファイルによるエラーを防ぎます */
        #toolbar {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #282a36;
            overflow-x: auto;
        }
        #toolbar button {
            /* ここでサイズを大きくします */
            height: 80px; 
            min-width: 60px;
            font-size: 24px;
            background: #44475a;
            color: white;
            border: none;
            border-radius: 8px;
        }
        .separator {
            width: 2px;
            height: 40px;
            background: #44475a;
            align-self: center;
        }
        #editor-container {
            /* ツールバーの高さ(約100px)を除いた残りをエディタにする */
            height: calc(100vh - 110px); 
        }
        .CodeMirror { height: 100%; }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="outdent-btn">◀</button>
        <button id="indent-btn">▶</button>
        <span class="separator"></span>
        <button id="move-up-btn">▲</button>
        <button id="move-down-btn">▼</button>
        <span class="separator"></span>
        <button id="checkbox-btn">✅</button>
    </div>

    <div id="editor-container">
        <textarea id="editor"></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/markdown/markdown.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
