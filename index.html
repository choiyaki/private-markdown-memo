<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Debug Memo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
		
<style>
/* 画面全体を固定して、ブラウザの勝手なスクロールを防ぐ */
/* 画面全体を固定して、ブラウザの勝手なスクロールを防ぐ */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    position: fixed;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    background: #282a36;
    /* --- ここを追加 --- */
    overscroll-behavior: none; 
}

/* スクロール領域：ここだけが動く */

#editor-container {
    flex-grow: 1;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    /* transition は削除します */
    background: #282a36;
}


/* ツールバー：上部に自然に配置 */
#toolbar {
    flex-shrink: 0;
    display: flex;
    gap: 8px;
    padding: 8px;
    /* iPhoneのノッチ（カメラの欠け）を避ける */
    padding-top: calc(8px + env(safe-area-inset-top));
    background: #282a36;
    border-bottom: 1px solid #44475a;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
}

#toolbar button {
    height: 40px;
    min-width: 50px;
    font-size: 18px;
    background: #44475a;
    color: white;
    border: none;
    border-radius: 6px;
}

/* ぶら下げインデントの決定版（ネスト対応） */
.CodeMirror-line {
    padding-left: 2em !important; /* 記号分の幅を確保 */
    text-indent: -1.5em !important; /* 1行目だけ戻す */
}

/* CodeMirrorのインデント用スパン（空白）がある場合、
   その空白までもが text-indent の影響を受けないように調整 
*/
/* チェックボックス（[ ]）が含まれる場合の微調整 */
.cm-property + .cm-string, .cm-formatting-task {
    letter-spacing: 0.1em; /* 記号間の詰まりを調整 */
}



.CodeMirror-line > span {
    display: inline-block;
    text-indent: 0; 
    vertical-align: top;
    white-space: pre-wrap; /* 折り返しを許可 */
}

/* リスト記号やチェックボックス自体の位置微調整 */
.cm-formatting-list, .cm-formatting-task {
    display: inline-block;
    width: 1.5em; /* 記号の幅を固定して揃える */
    text-align: left;
}



.CodeMirror {
    /* Containerの高さに100%追従させる */
    height: 100% !important;
}

</style>

</head>
<body>
    <div id="toolbar">
        <button id="outdent-btn">◀</button>
        <button id="indent-btn">▶</button>
        <span class="separator"></span>
        <button id="move-up-btn">▲</button>
        <button id="move-down-btn">▼</button>
        <span class="separator"></span>
        <button id="checkbox-btn">✅</button>
    </div>

    <div id="editor-container">
        <textarea id="editor"></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/markdown/markdown.min.js"></script>
    
    <script type="module" src="app.js"></script>
</body>

</html>
