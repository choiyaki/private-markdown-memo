<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Debug Memo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
		
<style>
/* 画面全体を固定して、ブラウザの勝手なスクロールを防ぐ */
/* 画面全体を固定して、ブラウザの勝手なスクロールを防ぐ */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    position: fixed;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    background: #282a36;
    /* --- ここを追加 --- */
    overscroll-behavior: none; 
}

/* スクロール領域：ここだけが動く */
#editor-container {
    flex-grow: 1;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    transition: padding-bottom 0.1s ease-out;
    /* --- ここを追加 --- */
    overscroll-behavior-y: contain; 
}


/* ツールバー：上部に自然に配置 */
#toolbar {
    flex-shrink: 0;
    display: flex;
    gap: 8px;
    padding: 8px;
    /* iPhoneのノッチ（カメラの欠け）を避ける */
    padding-top: calc(8px + env(safe-area-inset-top));
    background: #282a36;
    border-bottom: 1px solid #44475a;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
}

#toolbar button {
    height: 40px;
    min-width: 50px;
    font-size: 18px;
    background: #44475a;
    color: white;
    border: none;
    border-radius: 6px;
}

.CodeMirror {
    height: 100% !important;
}

</style>

</head>
<body>
    <div id="toolbar">
        <button id="outdent-btn">◀</button>
        <button id="indent-btn">▶</button>
        <span class="separator"></span>
        <button id="move-up-btn">▲</button>
        <button id="move-down-btn">▼</button>
        <span class="separator"></span>
        <button id="checkbox-btn">✅</button>
    </div>

    <div id="editor-container">
        <textarea id="editor"></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/markdown/markdown.min.js"></script>
    
    <script type="module" src="app.js"></script>
</body>

</html>
