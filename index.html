<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Debug Memo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
		
<style>
    html, body {
        margin: 0;
        padding: 0;
        /* 重要：ブラウザ全体のスクロールを禁止 */
        height: 100%;
        width: 100%;
        overflow: hidden; 
        position: fixed; 
        background: #282a36;
        display: flex;
        flex-direction: column;
    }

    #toolbar {
        /* position: fixed ではなく、単なる flex の子要素として配置 */
        flex-shrink: 0;
        display: flex;
        gap: 8px;
        padding: 8px;
        /* iOSのノッチ対策（重要） */
        padding-top: calc(8px + env(safe-area-inset-top));
        background: #282a36;
        border-bottom: 1px solid #44475a;
        overflow-x: auto;
        /* 横スクロールを滑らかに */
        -webkit-overflow-scrolling: touch;
    }

    #toolbar button {
        height: 40px;
        min-width: 50px;
        font-size: 18px;
        background: #44475a;
        color: white;
        border: none;
        border-radius: 6px;
    }

    #editor-container {
        /* ここだけがスクロール領域 */
        flex-grow: 1;
        overflow-y: auto;
        /* iOSでのスクロールを滑らかにする */
        -webkit-overflow-scrolling: touch;
    }

    .CodeMirror {
        height: 100% !important;
    }
</style>

</head>
<body>
    <div id="toolbar">
        <button id="outdent-btn">◀</button>
        <button id="indent-btn">▶</button>
        <span class="separator"></span>
        <button id="move-up-btn">▲</button>
        <button id="move-down-btn">▼</button>
        <span class="separator"></span>
        <button id="checkbox-btn">✅</button>
    </div>

    <div id="editor-container">
        <textarea id="editor"></textarea>
    </div>

    <div id="editor-container">
        <textarea id="editor"></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/markdown/markdown.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
