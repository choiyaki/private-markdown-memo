<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Debug Memo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
		
<style>
/* 1. 画面全体の固定（iOS Safariの暴走防止） */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    position: fixed; /* 全体を固定してスクロールさせない */
    overflow: hidden;
    display: flex;
    flex-direction: column;
    background: #282a36;
    overscroll-behavior: none; /* バウンス抑制 */
}

/* 2. ツールバーの設定 */
#toolbar {
    flex-shrink: 0;
    display: flex;
    gap: 8px;
    padding: 8px;
    /* iPhoneのノッチを考慮 */
    padding-top: calc(8px + env(safe-area-inset-top));
    background: #282a36;
    border-bottom: 1px solid #44475a;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
}

#toolbar button {
    height: 40px;
    min-width: 50px;
    font-size: 18px;
    background: #44475a;
    color: white;
    border: none;
    border-radius: 6px;
    flex-shrink: 0;
}

#toolbar .separator {
    width: 1px;
    background: #6272a4;
    margin: 8px 4px;
}

/* 3. エディタコンテナ（ここだけがスクロールする） */
#editor-container {
    flex-grow: 1;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    overscroll-behavior-y: contain;
    background: #282a36;
    /* 初期状態の余白（キーボードがない時） */
    padding-bottom: 100px;
}

.CodeMirror {
    height: 100% !important;
    font-family: 'Fira Code', monospace;
    font-size: 16px;
}

/* 4. ぶら下げインデント（ネスト対応）の実装 */
/* 各行の左側に余白を作り、1行目だけ左に戻して揃える */
.CodeMirror-line {
    padding-left: 2.2em !important; 
    text-indent: -1.7em !important;
}

/* CodeMirrorの内部構造に合わせた調整（インデント維持用） */
.CodeMirror-line > span {
    display: inline-block;
    text-indent: 0; 
    vertical-align: top;
    white-space: pre-wrap !important;
}

/* 記号（- やチェックボックス）の幅を揃えて文字開始位置を合わせる */
.cm-formatting-list, 
.cm-formatting-task {
    display: inline-block;
    width: 1.5em;
    text-align: left;
    text-indent: 0;
}

/* チェックボックス付きリストの微調整 */
.cm-property, .cm-string.cm-property {
    text-indent: 0;
}
</style>


</head>
<body>
    <div id="toolbar">
        <button id="outdent-btn">◀</button>
        <button id="indent-btn">▶</button>
        <span class="separator"></span>
        <button id="move-up-btn">▲</button>
        <button id="move-down-btn">▼</button>
        <span class="separator"></span>
        <button id="checkbox-btn">✅</button>
    </div>

    <div id="editor-container">
        <textarea id="editor"></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/markdown/markdown.min.js"></script>
    
    <script type="module" src="app.js"></script>
</body>

</html>
